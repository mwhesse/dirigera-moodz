<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sync your IKEA TRADFRI smart lights with Spotify music in real-time" />
    <meta name="keywords" content="TRADFRI, Spotify, music sync, smart lights, DIRIGERA, light show" />
    <title>TRADFRI Music Sync</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://api.spotify.com" />
    <link rel="preconnect" href="https://accounts.spotify.com" />
    <link rel="preconnect" href="https://sdk.scdn.co" />
    
    <!-- Spotify Web Playback SDK will be loaded dynamically -->
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        background: linear-gradient(135deg, #581c87 0%, #1e3a8a 50%, #312e81 100%);
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading screen */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #581c87 0%, #1e3a8a 50%, #312e81 100%);
        z-index: 9999;
      }
      
      #initial-loading .loader {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading screen -->
      <div id="initial-loading">
        <div>
          <div class="loader"></div>
          <p style="color: white; margin-top: 16px; text-align: center;">
            Loading TRADFRI Music Sync...
          </p>
        </div>
      </div>
    </div>
    
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('initial-loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(function() {
              loading.remove();
            }, 300);
          }
        }, 100);
      });
      
      // Handle offline/online status
      window.addEventListener('online', function() {
        console.log('Connection restored');
      });
      
      window.addEventListener('offline', function() {
        console.log('Connection lost');
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
