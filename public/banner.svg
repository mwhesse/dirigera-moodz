<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>

    <!-- Text Gradient -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Gradients -->
    <radialGradient id="glow-blue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow-purple" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow-orange" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg-gradient)" rx="15" />

  <!-- Abstract Light Glows -->
  <circle cx="150" cy="100" r="120" fill="url(#glow-blue)" />
  <circle cx="650" cy="50" r="100" fill="url(#glow-orange)" />
  <circle cx="400" cy="150" r="130" fill="url(#glow-purple)" />

  <!-- Audio Waveform Decoration -->
  <path d="M 0 180 Q 100 160 200 180 T 400 180 T 600 180 T 800 180" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" />
  <path d="M 0 185 Q 100 175 200 185 T 400 185 T 600 185 T 800 185" stroke="rgba(255,255,255,0.05)" stroke-width="2" fill="none" />

  <!-- Logo Icon (Stylized Hub/Light) -->
  <g transform="translate(180, 100)">
    <!-- Hub Hexagon -->
    <path d="M -25 -15 L 0 -30 L 25 -15 L 25 15 L 0 30 L -25 15 Z" fill="none" stroke="url(#text-gradient)" stroke-width="4" />
    <!-- Center Light -->
    <circle cx="0" cy="0" r="8" fill="white" />
    <!-- Rays -->
    <line x1="0" y1="-35" x2="0" y2="-45" stroke="white" stroke-width="2" stroke-opacity="0.5" />
    <line x1="0" y1="35" x2="0" y2="45" stroke="white" stroke-width="2" stroke-opacity="0.5" />
    <line x1="30" y1="-18" x2="39" y2="-23" stroke="white" stroke-width="2" stroke-opacity="0.5" />
    <line x1="-30" y1="18" x2="-39" y2="23" stroke="white" stroke-width="2" stroke-opacity="0.5" />
    <line x1="30" y1="18" x2="39" y2="23" stroke="white" stroke-width="2" stroke-opacity="0.5" />
    <line x1="-30" y1="-18" x2="-39" y2="-23" stroke="white" stroke-width="2" stroke-opacity="0.5" />
  </g>

  <!-- Main Title -->
  <text x="240" y="115" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="white" letter-spacing="2">
    DIRIGERA
  </text>
  <text x="560" y="115" font-family="Arial, sans-serif" font-weight="300" font-size="60" fill="url(#text-gradient)" letter-spacing="2">
    MOODZ
  </text>

  <!-- Subtitle -->
  <text x="400" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" letter-spacing="4">
    IMMERSIVE LIGHT SYNC
  </text>
</svg>